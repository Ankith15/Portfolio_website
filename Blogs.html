            /* Styling the project grid and items */
            .project-grid {
                display: grid;
                grid-template-columns: repeat(3, 1fr);
                gap: 20px;
                justify-items: center;
                margin: 20px 0;
            }

            .project-item {
                text-align: center;
            }

            .project-item img {
                width: 200px;
                height: 200px;
                object-fit: cover;
                border-radius: 10px;
                border: 2px solid black;
            }

            .project-item p {
                margin: 10px 0 0;
                font-size: 1.1rem;
                font-weight: bold;
            }

            /* Styling the Streamlit button below the image */
            .streamlit-button {
                display: inline-block;
                margin-top: 10px;
                padding: 10px 20px;
                background-color: #4CAF50; /* Green color */
                color: white;
                text-decoration: none;
                border-radius: 5px;
                font-size: 14px;
            }

            .streamlit-button:hover {
                background-color: #00BFFF; /* Hover color */
            }

        </style>
